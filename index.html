<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@100&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body class="bg-[#d5e1ef]">
    <div class="flex h-screen justify-center items-center space-x-4">
      <div class="p-5 mx-auto bg-white rounded-[26px] w-96 shadow-lg" role="main">
         <picture class="block mb-5">
           <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR Code Image" />
         </picture>
         <div class="flow-root">
           <div class="my-1">
            <h1 class="font-bold text-black text-center text-xl">Improve your front-end skills by building projects</h1>
           </div>
         </div>
         <div class="flow-root">
          <div class="my-4">
           <p class="text-[#838995] text-center text-base">Scan the QR code to viisiit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
